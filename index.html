<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SVGコードをPNG画像に変換するシンプルなツール">
  <title>SVG to PNG Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SVG to PNG Converter</h1>
      <p class="description">SVGコードを入力してPNG画像に変換</p>
    </header>

    <main>
      <div class="input-section">
        <label for="svg-input">SVGコード:</label>
        <textarea
          id="svg-input"
          placeholder="<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;200&quot; height=&quot;200&quot;>&#10;  <circle cx=&quot;100&quot; cy=&quot;100&quot; r=&quot;80&quot; fill=&quot;#3498db&quot;/>&#10;</svg>"
          spellcheck="false"
        ></textarea>
      </div>

      <div class="button-group">
        <button id="convert-btn" class="btn btn-primary">変換</button>
        <button id="svg-download-btn" class="btn btn-secondary" disabled>SVGダウンロード</button>
        <button id="download-btn" class="btn btn-secondary" disabled>PNGダウンロード</button>
      </div>

      <div id="error-message" class="message"></div>

      <div class="preview-section">
        <img id="png-preview" alt="PNG Preview" />
      </div>
    </main>

    <footer>
      <p>フロントエンドのみで動作 | ビルド不要</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
